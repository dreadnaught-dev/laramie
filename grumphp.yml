grumphp:
  tasks:
    phpcsfixer2:
      allow_risky: ~
      cache_file: ~
      config: ~
      rules: []
      using_cache: ~
      config_contains_finder: true
      verbose: true
      diff: false
      triggered_by: ['php']
    phpstan:
      autoload_file: ~
      configuration: ~
      level: null
      force_patterns: []
      ignore_patterns: []
      triggered_by: ['php']
      memory_limit: "-1"
      use_grumphp_paths: true
